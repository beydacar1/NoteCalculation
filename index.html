<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Calculation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    
</head>
<body>
    <div class="input-group input-group-sm mt-3 col-xl-12 col-lg-12 col-m-12 col-sm-12 col-12">
        <div class="input-group-prepend">
          <span class="input-group-text vize " id="inputGroup-sizing-sm">Vize</span>
        </div>
        <input type="number" class="form-control" id="vize" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm  mt-3 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="input-group-prepend">
          <span class="input-group-text " id="inputGroup-sizing-sm ">Final</span>
        </div>
        <input type="number" class="form-control" id="final" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <button type="button"  id="hesapla" class="btn btn-outline-success col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 m-3">Hesapla</button>
      <div class="input-group input-group-sm  col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="input-group-prepend">
          <span class="input-group-text " id="inputGroup-sizing-sm ortalama">Ortalama</span>
        </div>
        <input type="text" disabled="disabled" class="form-control" id="ortalama" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm  mt-3 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="input-group-prepend">
          <span class="input-group-text " id="inputGroup-sizing-sm harfNotu">Harf Notu</span>
        </div>
        <input type="text" disabled="disabled" class="form-control" id="harfNotu" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      
      <script src="app.js"></script>
</body>
</html>
